databaseChangeLog:
  - changeSet:
      id: lab-3-orders
      author: feex
      runOnChange: true
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: payment_reference
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - createSequence:
            sequenceName: order_id_seq
            incrementBy: 50

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: customer_id
            referencedTableName: customer
            referencedColumnNames: id
            constraintName: fk_orders_customer

        - addUniqueConstraint:
            tableName: orders
            columnNames: customer_id, cart_id
            constraintName: uq_customer_cart_id